# tpa传送延迟时间(单位秒)(isTp启用时候生效)
tpaDelayTime: 0
# tpa传送等待时间(单位秒)(isTp启用时候生效)
tpaWaitTime: 60
# home数量
homeCount: 3
# home传送延迟时间(单位秒)(isHome启用时候生效)
homeDelayTime: 0
# home传送等待时间(单位秒)(isHome启用时候生效)
homeWaitTime: 60
# back传送等待时间(单位秒)(isHome启用时候生效)
backWaitTime: 60
# spawn位置设置(isSpawn启用时候生效)
spawn:
  world: world
  x: 0
  y: 72
  z: 0
# 死亡惩罚自定义命令,不带/,json格式,可多个命令(isDeathPenalty启用时候生效)
# http://www.bejson.com/在线json格式验证
eeathPenalty: ["spawn", "home"]

# 默认全部玩家加入游戏欢迎语句(isMessage启用时候生效)
joinMessage: 欢迎 ${player} 加入服务器
# 默认全部玩家离开游戏欢迎语句(isMessage启用时候生效)
quitMessage: ${player} 离开了服务器



