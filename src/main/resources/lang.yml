# tpa传送延迟时间(单位秒)(isTp启用时候生效)
tpaDelayTime: 0
# tpa传送等待时间(单位秒)(isTp启用时候生效)
tpaWaitTime: 60
# home数量
homeCount: 3
# home传送延迟时间(单位秒)(isHome启用时候生效)
homeDelayTime: 0
# home传送等待时间(单位秒)(isHome启用时候生效)
homeWaitTime: 60
# back传送等待时间(单位秒)(isHome启用时候生效)
backWaitTime: 60
# 死亡惩罚自定义命令(${player}表示自己)
deathPenaltyCommand:
- "say ${player}死了"

# 同ip免密码登录
ipLogin: true
# 登录成功提醒消息,可使用颜色代码
loginMessage: ${player},你登录成功啦!

# 默认全部玩家加入游戏欢迎语句,可使用颜色代码(isMessage启用时候生效)
joinMessage: 欢迎 ${player} 加入服务器
# 默认全部玩家离开游戏欢迎语句,可使用颜色代码(isMessage启用时候生效)
quitMessage: ${player} 离开了服务器



